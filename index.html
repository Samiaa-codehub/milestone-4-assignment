<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic & Editable Resume</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 style="text-decoration: underline;"><i>Dynamic & Editable Resume By</i></h1>
            <p>Samia Ali</p>
        </header>

        <form id="resume-form">
            <fieldset>
                <legend class="main">User Detail</legend>
                <label for="userName" class="main-box">UserName:</label>
                <input id="userName" type="text" required>
                <br>
                <label for="email" class="main-box">Email:</label>
                <input id="email" type="email" required>
                <br>
                <label for="religion" class="main-box">Religion:</label>
                <input id="religion" type="text" required>
                <br>
                <label for="date" class="main-box">Date of Birth:</label>
                <input type="date" id="date" required>
                <br>
                <label for="address" class="main-box">Address:</label>
                <input type="text" id="address" required>
                <br>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" accept="image/*" required>
            </fieldset>

            <fieldset>
                <legend class="main">Education</legend>
                <label for="education">Education (comma-separated):</label>
                <textarea id="education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend class="main">Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <textarea id="skills" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend class="main">Reference</legend>
                <label for="reference">Reference:</label>
                <input type="text" id="reference" required>
            </fieldset>

            <fieldset>
                <legend class="main">Contact</legend>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" required>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resume-output">
            <h2>Your Resume</h2>
            <img id="profileImage" alt="profileImage" style="display: none;" />
            <div id="resume"></div>
        </section>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
